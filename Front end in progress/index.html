<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ziyaad Hendricks Customer App</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
</head>
<body class="container-fluid backgroundPic" >

    <link rel="stylesheet" href="css/Style.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Velocity.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/velocity.ui.js"></script>

    <header class="header">
    
        <div class="level1 headerItems col-md-12 col-sm-12">
            <div class="level2 headerItems col-md-1 col-sm-12">
            <img src="images/home.png">
            </div>
            <div class="level2 headerItems col-md-11 hidden-sm"><div class="level3 headerLine col-md-12"></div></div>
        </div>
        
    </header>
    
    <div id="MainMenuPanel" hidden>
        <div class="level1 topSpacer col-md-12 col-sm-12">

        </div>

        <div class="level1B col-md-12 col-sm-12 middleArea">
            <div class="level2 col-md-12 col-sm-0 topInnerSpacer"></div>
            <div class="level2 col-md-12 col-sm-12 middleInnerArea">
                <div class="mainButtons col-md-1 hidden-sm level3"></div>
                <div class="mainButtons col-md-5 col-sm-6 level3">
                    <div class="level1 col-md-12 mainPicsHolder mainPicFloatRight">
                        <img class="col-md-12 " src="images/customer.png">
                    </div>
                </div>
                <div class="mainButtons col-md-5 col-sm-6 level3">
                    <div class="level1 col-md-12 mainPicsHolder mainPicFloatLeft">
                        <img class="col-md-12 mainPics " src="images/edit.png">
                    </div>
                </div>
                <div class="mainButtons col-md-1 hidden-sm level3"></div>
            </div>
            <div class="level2 col-md-12 col-sm-12 topInnerSpacer"></div>
        </div>

        <div class="level1 bottomSpacer col-md-12 col-sm-12" >

        </div>
    </div>
    
               <div class="AddCustomerPanel">
                   
                     <div class="level1 topSpacer col-md-12 col-sm-12"></div>
                    
                    <form class="level1B col-md-12 col-sm-12 middleAreaAddCustomer" data-bind="submit: addMainCustomer">
                   

                    <div class="form-group" data-bind="with: newMainCustomer">
                        
                        <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="customerName" >Customer Name</label>
                            <input type="text" id="customerName" data-bind="value:CustomerName" />
                       </div>
                            
                       <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputDescription" class="">Description</label>
                            <input type="text"  id="inputDescription" data-bind="value:Description" />
                            
                        </div>
                                               
                        <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputAddress" class="">Address</label>
                            
                                <input type="text" id="inputAddress" data-bind="value:Address" />
                            
                        </div>
                        
                         <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputLat" class="">Lat</label>
                            
                                <input type="text"  id="inputLat" data-bind="value:Lat" />
                            
                        </div>
                        
                         <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputLong" class="">Long</label>
                          
                                <input type="text"  id="inputLong" data-bind="value:Long" />
                            
                        </div>

                         <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputContactPersonName" class="">Contact Person Name</label>
                           
                                <input type="text"  id="inputContactPersonName" data-bind="value:ContactPersonName" />
                            
                        </div>

                         <div class="col-md-12 col-sm-12 floating-placeholder">
                            <label for="inputPrice" class="">Contact Person Number</label>
                            
                                <input type="text"  id="inputContactPersonNumber" data-bind="value:ContactPersonNumber" />
                            
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                   
                   
                   
                    <div class="level1 bottomSpacer col-md-12 col-sm-12" > </div>
            </div>
    
    
     <footer class="footer">
    
        <div class="level1 footerItems col-md-12 col-sm-12">
            <div class="level2 footerItems col-md-11 hidden-sm"><div class="level3 footerLine col-md-12"></div></div>
            <div class="level2 footerItems col-md-1 col-sm-12">
            </div>
        </div>
        
    </footer>

</body>
</html>
