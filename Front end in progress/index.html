<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ziyaad Hendricks Customer App</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
</head>
<body class="container-fluid backgroundPic" >

    <link rel="stylesheet" href="css/Style.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Velocity.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/velocity.ui.js"></script>

    <header class="header">
    
        <div class="level1 headerItems col-md-12 col-sm-12">
            <div class="level2 headerItems col-md-1 col-sm-12">
            <img src="images/home.png">
            </div>
            <div class="level2 headerItems col-md-11 hidden-sm"><div class="level3 headerLine col-md-12"></div></div>
        </div>
        
    </header>
    
    <div id="MainMenuPanel" hidden>
        <div class="level1 topSpacer col-md-12 col-sm-12">

        </div>

        <div class="level1B col-md-12 col-sm-12 middleArea">
            <div class="level2 col-md-12 col-sm-0 topInnerSpacer"></div>
            <div class="level2 col-md-12 col-sm-12 middleInnerArea">
                <div class="mainButtons col-md-1 hidden-sm level3"></div>
                <div class="mainButtons col-md-5 col-sm-6 level3">
                    <div class="level1 col-md-12 mainPicsHolder mainPicFloatRight">
                        <img class="col-md-12 " src="images/customer.png">
                    </div>
                </div>
                <div class="mainButtons col-md-5 col-sm-6 level3">
                    <div class="level1 col-md-12 mainPicsHolder mainPicFloatLeft">
                        <img class="col-md-12 mainPics " src="images/edit.png">
                    </div>
                </div>
                <div class="mainButtons col-md-1 hidden-sm level3"></div>
            </div>
            <div class="level2 col-md-12 col-sm-12 topInnerSpacer"></div>
        </div>

        <div class="level1 bottomSpacer col-md-12 col-sm-12" >

        </div>
    </div>
    
    <div id="AddCustomerPanel" hidden>
                   
                     <div class="level1 topSpacerAddCustomer col-md-12 col-sm-12">
                        <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>
                        <div class="level2 col-md-4 col-sm-12 topSpacerItems">
                            <div class="level2 col-md-4 hidden-sm topSpacerItems"><img src="images/customer-Add-Top.png" class="CustomerAddSpacerIcon"></div>
                            <div class="level2 col-md-8 topSpacerItems CustomerAddTitle">Add New Customer</div>
                         </div>
                         <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>

                   </div>
                                      
                    <form class="level1B col-md-12 col-sm-12 middleAreaAddCustomer" data-bind="submit: addMainCustomer">
                   

                    <div class="form-group" data-bind="with: newMainCustomer">
                        
                        <div class="col-md-12 col-sm-12">
                            <div class="formIcons col-md-1 col-sm-1 hidden-xs"><img class="formIcons" src="images/form_icon_Name.png"></div>
                            <div class="col-md-11 col-sm-11 floating-placeholder">
                            <label for="customerName" >Customer Name</label>
                            <input type="text" id="customerName" data-bind="value:CustomerName" />
                            </div>
                        </div>
                            
                         <div class="col-md-12 col-sm-12">
                            <div class="formIcons col-md-1 col-sm-1 hidden-xs"><img class="formIcons" src="images/form_icon_Description.png"></div>
                       <div class="col-md-11 col-sm-11 floating-placeholder">
                            <label for="inputDescription" class="">Description</label>
                            <input type="text"  id="inputDescription" data-bind="value:Description" />
                            
                        </div>
                        </div>
                                     
                         <div class="col-md-12 col-sm-12">
                            <div class="formIcons col-md-1 col-sm-1 hidden-xs"><img class="formIcons" src="images/form_icon_Address.png"></div>
                        <div class="col-md-11 col-sm-11 floating-placeholder">
                            <label for="inputAddress" class="">Address</label>
                            
                                <input type="text" id="inputAddress" data-bind="value:Address" />
                            
                        </div>
                        </div>
                        
                         <div class="col-md-12 col-sm-12">
                            <div class="formIcons col-md-1 col-sm-1 hidden-xs"><img class="formIcons" src="images/form_icon_Latitude.png"></div>
                         <div class="col-md-11 col-sm-11 floating-placeholder">
                            <label for="inputLat" class="">Latitude</label>
                            
                                <input type="text"  id="inputLat" data-bind="value:Lat" />
                            
                        </div>
                        </div>
                        
                         <div class="col-md-12 col-sm-12">
                            <div class="formIcons col-md-1 col-sm-1 hidden-xs"><img class="formIcons" src="images/form_icon_Longitude.png"></div>
                         <div class="col-md-11 col-sm-11 floating-placeholder">
                            <label for="inputLong" class="">Longitude</label>
                          
                                <input type="text"  id="inputLong" data-bind="value:Long" />
                            
                        </div>
                        </div>
                  
                    </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="col-md-11 hidden-sm hidden-xs"></div>
                            <div class="col-md-1 col-sm-12">
                    <button type="submit" class="level3 col-md-12 submitButton"></button>
                            </div>
                            </div>
                </form>
        
                    <div class="level1 bottomSpacerAddCustomer col-md-12 col-sm-12" > </div>
            </div>
    
    <div id="CustomerList" hidden >
    
       <div class="level1 topSpacerAddCustomer col-md-12 col-sm-12">
            <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>
            <div class="level2 col-md-4 col-sm-12 topSpacerItems">
                <div class="level2 col-md-4 hidden-sm topSpacerItems"><img src="images/customer-Add-Top.png" class="CustomerAddSpacerIcon"></div>
                <div class="level2 col-md-8 topSpacerItems CustomerAddTitle">Select Customer</div>
             </div>
             <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>

       </div>
        
        
        <div class="level1 middleAreaSelectCustomer col-md-12 col-sm-12">
    
            <div class="col-md-12">
                <div class="col-md-2"></div>
                <div class="col-md-8 clientTable">
                <h2 class="level2 clientTableHeading">List of all customers</h2>
                    <ul class="level2 customerUList " data-bind="foreach: customers">
                        <li class="level3 list-unstyled customerListItem"><div class="col-md-12 ">
                            <div class="col-md-10 level4">
                            <span class="customerListItemText" data-bind="text: CustomerName">this is my december</span>&emsp;&emsp;<span class="customerListItemText" data-bind="text: Description">this is my december</span>
                            </div>
                                    <div class="level4 col-md-2"><img data-bind="click: $parent.getMainCustomer" src="images/select.png" class="selectCustomerImg"></div>      
                            </div></li>

                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>
       </div>
    
        
        
        <div class="level1 bottomSpacerAddCustomer col-md-12 col-sm-12" > </div>
    
    </div>

         <table class="table"> 
                <tr><td id="SelectedCustomerID" data-bind="text: detail().Id" hidden></td><td>Customer Name</td><td data-bind="text: detail().CustomerName"></td></tr>

                <tr><td>Contact Person</td><td data-bind="text: detail().ContactPersonName"></td></tr>
                <tr><td>Number</td><td data-bind="text: detail().ContactPersonNumber"></td></tr>
           
                  <tr data-bind="foreach: contacts">
                    <td id="contactDetailMainCustomerID" data-bind="text: Main_CustomerID"></td>
                    <td id="contactDetailID" data-bind="text: Id"></td><td><input data-bind=" click: $parent.deleteContact" type="button">delete</input></td>
                    <td>
                        <strong><span data-bind="text: SubCustomerName"></span></strong>: <span data-bind="    text: SubCustomerEmail"></span>
                        
                    </td>
                </tr>
            </table>
-->
    
    <div id="detailsPanel">
        
             <div class="level1 topSpacerAddCustomer col-md-12 col-sm-12">
                <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>
                <div class="level2 col-md-4 col-sm-12 topSpacerItems">
                    
                    <div class="level2 col-md-12 topSpacerItems CustomerAddTitle">Customer Details</div>
                 </div>
                 <div class="level2 col-md-4 hidden-sm topSpacerItems"></div>

            </div>
        
               <div class="level1 middleAreaSelectCustomer col-md-12 col-sm-12">
                   <!-- ko if:detail() -->  
                   <div class="level2  col-md-8">
                  
                       <table class="table customerTable detailsCustomerTable"> 
                           <tr><td class="clientTableHeading">customers</td><td class="headingFix"></td></tr>
                            <tr><td id="SelectedCustomerID" data-bind="text: detail().Id" hidden></td><td>Customer Name</td><td data-bind="text: detail().CustomerName"></td></tr>
                            <tr><td>Description</td><td data-bind="text: detail().Description"></td></tr>
                            <tr><td>Address</td><td data-bind="text: detail().Address"></td></tr>
                            <tr><td>Lat</td><td data-bind="text: detail().Lat"></td></tr>
                            <tr><td>Long</td><td data-bind="text: detail().Long"></td></tr>
                           <tr><td></td><td><input class="customerTableDeleteBtn" data-bind=" click: $parent.deleteCustomer" type="button"></td></tr>
                       </table>
                
                   </div>
                   
                   <div class="level2 col-md-4">
                       <table class="table customerTable detailsCustomerTable">
                           <tr><td class="clientTableHeading">contacts</td><td class="headingFix"></td></tr>
                             <tr data-bind="foreach: contacts">
                                <td id="contactDetailMainCustomerID" data-bind="text: Main_CustomerID" hidden></td>
                                <td id="contactDetailID" data-bind="text: Id" hidden></td>
                               
                                <td>
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <div class="col-md-10"><span data-bind="text: SubCustomerName"></span></div>
                                             <div class="col-md-2">
<!--
                                                <div class="col-md-6"><input data-bind=" click: $parent.deleteContact" type="button"></div>
                                                 <div class="col-md-6"><input data-bind=" click: $parent.deleteContact" type="button"></div>
-->
                                            </div>
                                         </div>
                                        <div class="col-md-12"><span data-bind="    text: SubCustomerEmail"></span></div>
                                        <div class="col-md-12"></div>
                                    
                                    </div>
                                    
                                    
                                </td>
                            </tr>
                       </table>
                   </div>
 <!-- /ko -->
             </div>
        
        <div class="level1 bottomSpacerAddCustomer col-md-12 col-sm-12" > </div>
    
    </div>
    
     <footer class="footer">
    
        <div class="level1 footerItems col-md-12 col-sm-12">
            <div class="level2 footerItems col-md-11 hidden-sm"><div class="level3 footerLine col-md-12"></div></div>
            <div class="level2 footerItems col-md-1 col-sm-12">
            </div>
        </div>
        
    </footer>

</body>
</html>
